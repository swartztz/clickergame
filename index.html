<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Clicker Game</h1>
  <p>Click the button to increase your score:</p>
  <button id="clickButton">Click Me!</button>
  <p>Score: <span id="score">0</span></p>
  <p>CPS: <span id="cps">0</span></p>
  <button id="buyCpsButton10">Buy 10 CPS Upgrade (Cost: 10)</button>
  <button id="buyCpsButton100">Buy 100 CPS Upgrade (Cost: 100)</button>
  <button id="buyCpsButton1000">Buy 1,000 CPS Upgrade (Cost: 1,000)</button>
  <button id="buyCpsButton10000">Buy 10,000 CPS Upgrade (Cost: 10,000)</button>
  <button id="buyCpsButton100000">Buy 100,000 CPS Upgrade (Cost: 100,000)</button>
</div>
<script src="script.js"></script>
</body>
</html>
